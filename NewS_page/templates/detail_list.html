<div class="box" style="height:1500px; width:100%; overflow: scroll;">
{% for j in craw_ct %}
	<div class="card" id="11">
	<!-- 카드 헤더 -->
		<div class="card-header">
			<img src="{{ j.img_ct }}" style="width: 500px; height: 300px;">
		</div>
		<!--카드 바디 -->
		<div class="card-body card-text">
		<!--카드 바디 헤더 -->
			<div class="card-body-header">
				<h3>{{ j.title_ct }}</h3>
			</div>
			<!--카드 바디 본문 -->
			<!-- 모델 결과를 표시할 부분 -->
				<p>{{ j.summarize_ct }}</p>
			<!-- 마우스 호버링 버튼 -->
			<div class="card-button">
				<button class="custom-btn button btn-2" onclick="window.open('{{ j.src_ct }}')">더 보기</button>
			</div>
			<!--카드 바디 푸터 -->
			<div class="card-body-footer">
				<hr style="margin-bottom: 2px; opacity: 0.7; border-color: #D3D3D3">
			</div>
		</div>
	</div>
{% endfor %}
	<!-- 페이지네이션 -->
	<div class="pagination">
		<span class="step-links">
			{% if craw.has_previous %}
				<a href="?page=1">&laquo; first</a>
				<a href="?page={{ craw.previous_page_number }}">previous</a>
			{% endif %}
			<span class="current">
				Page {{ craw.number }} of {{ craw.paginator.num_pages }}.
			</span>
			{% if craw.has_next %}
				<a href="?page={{ craw.next_page_number }}">next</a>
				<a href="?page={{ craw.paginator.num_pages }}">last &raquo;</a>
			{% endif %}
		</span>
	</div>
</div>
<style>
	/*카드 마우스 호버링 요약글 부분*/
	.card-text p {
		margin-top: 150px; /* 적절한 값을 사용하세요 */
		margin-left: 30px;
		margin-right: 30px;
    }
    /*카드 마우스 호버링 숨겨져잇는 버튼 위치*/
	.card-button {
		position: absolute;
		bottom: 10px; /* 바닥(fixed bottom)에 고정 */
		right: 25px; /* 오른쪽(fixed right)에 고정 */
		opacity: 0; /* 초기에는 숨김 */
		transition: opacity 0.5s ease-in-out; /* 부드러운 페이드 효과를 위한 트랜지션 */
	}
	/*카드 마우스 호버링 숨겨진 버튼 나타내기*/
	.card:hover .card-button {
		opacity: 1; /* 마우스를 올리면 투명도를 1로 변경하여 보이게 함 */
	}
	/*카드 마우스 호버링 버튼 디자인*/
	.custom-btn {
		width: 100px;
		height: 40px;
		color: #fff;
		border-radius: 15px; /*버튼 얼마나 둥글게 만들건지*/
		padding: 10px 25px;
		font-family: 'Roboto';
		font-weight: bold;
		font-size: 16px;
		background: transparent;
		cursor: pointer; /*버튼위에 마우스 커서 올리면 모양 바뀌는것*/
		transition: all 0.3s ease;
		position: relative;
		display: inline-block;
		box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
		7px 7px 20px 0px rgba(0,0,0,.1),
		4px 4px 5px 0px rgba(0,0,0,.1);
		outline: none;
	}
	.btn-2 {
		background: linear-gradient(0deg, rgba(100,100,100,1) 0%, rgba(211,211,211,1) 100%); /*버튼색 변경*/
		border: none;
		padding: 10px;
		cursor: pointer;
		color: #fff;
	}
	.btn-2:before {
		height: 0%;
		width: 2px;
	}
	.btn-2:hover {
		box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
				  -4px -4px 6px 0 rgba(116, 125, 136, .5),
		inset -4px -4px 6px 0 rgba(255,255,255,.2),
		inset 4px 4px 6px 0 rgba(0, 0, 0, .4);
	}
</style>
